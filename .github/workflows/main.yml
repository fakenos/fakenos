---
name: FakeNOS Tests
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
on:
  push:
    branches:
      - master
      - dev
    tags:
      - "v*"
  pull_request: ~

env:
  IMAGE_NAME: "fakenos"

jobs:
  ruff:
    runs-on: "ubuntu-latest"
    env:
      INVOKE_LOCAL: "True"
    steps:
      - name: "Check out repository code"
        uses: "actions/checkout@v5"
      - name: "Install uv"
        uses: "astral-sh/setup-uv@v7"
        with:
          version: "0.9.8"
          activate-environment: true
      - name: "Linting: ruff"
        run: "uv run invoke ruff"

  bandit:
    runs-on: "ubuntu-latest"
    env:
      INVOKE_LOCAL: "True"
    steps:
      - name: "Check out repository code"
        uses: "actions/checkout@v5"
      - name: "Install uv"
        uses: "astral-sh/setup-uv@v7"
        with:
          version: "0.9.8"
          activate-environment: true
      - name: "Linting: bandit"
        run: "uv run invoke bandit"
    needs:
      - ruff
  yamllint:
    if: false # Disable yamllint for now
    runs-on: "ubuntu-latest"
    env:
      INVOKE_LOCAL: "True"
    steps:
      - name: "Check out repository code"
        uses: "actions/checkout@v5"
      - name: "Install uv"
        uses: "astral-sh/setup-uv@v7"
        with:
          version: "0.9.8"
          activate-environment: true
      - name: "Linting: yamllint"
        run: "uv run invoke yamllint"
    needs:
      - ruff
  pytest:
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        poetry-version: ["1.8.2"]
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
    runs-on: "${{ matrix.os }}"
    steps:
      - name: "Check out repository code"
        uses: "actions/checkout@v5"
      - name: "Install uv"
        uses: "astral-sh/setup-uv@v7"
        with:
          version: "0.9.8"
          activate-environment: true
          python-version: ${{ matrix.python-version }}
      - name: "Run Tests"
        run: "uv run pytest"
    needs:
      - "ruff"
      - "bandit"
